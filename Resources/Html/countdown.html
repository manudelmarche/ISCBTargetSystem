<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        h1,
        legend {
            text-align: center;
        }

        form {
            max-width: 250px;
            margin: 10px auto 0 auto;
        }

        fieldset {
            border-radius: 5px;
            box-shadow: 3px 3px 15px hsl(0, 0%, 90%);
            font-size: large;
        }

        input {
            width: 100%;
            padding: 4px;
            margin-bottom: 8px;
            border: 1px solid hsl(0, 0%, 50%);
            border-radius: 3px;
            font-size: medium;
        }

            input[type=submit]:hover {
                cursor: pointer;
                background-color: hsl(0, 0%, 90%);
                transition: 0.5s;
            }

        @media only screen and (max-width: 768px) {
            form {
                max-width: 100%;
            }
        }

        .center-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .countdown {
            font-size: 144px;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .logo {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px; /* Adjust as needed */
        }                
    </style>

    <title>ISCB Targets System - Countdown</title>
    <script>
        let countdown = {{countdownValue}};
        var timeoutID;
        function updateCountdown() {
            document.getElementById("countdown").innerText = countdown;
            if (countdown === 0) {
                document.getElementById("countdownForm").submit();
            } else {
                countdown--;
                timeoutID= setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = function() {
            updateCountdown();
        };

        function abort_click(){
            clearTimeout(timeoutID);
            alert("aborted");
        }
    </script>
</head>
<body>
    <h1>Stand by</h1>
    <span id="countdown" class="countdown center-screen">10</span>
    <form id="countdownForm" method="POST">
        <input type="submit" value="Abort" id="abort" name="abort" onclick="abort_click()">
        <input type="hidden" id="originator" name="originator" value="countdown" />
    </form>
