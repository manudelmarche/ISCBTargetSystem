<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        h1,
        legend {
            text-align: center;
        }

        form {
            max-width: 250px;
            margin: 10px auto 0 auto;
        }

        fieldset {
            border-radius: 5px;
            box-shadow: 3px 3px 15px hsl(0, 0%, 90%);
            font-size: large;
        }

        input {
            width: 100%;
            padding: 4px;
            margin-bottom: 8px;
            border: 1px solid hsl(0, 0%, 50%);
            border-radius: 3px;
            font-size: medium;
        }

            input[type=submit]:hover {
                cursor: pointer;
                background-color: hsl(0, 0%, 90%);
                transition: 0.5s;
            }

        @media only screen and (max-width: 768px) {
            form {
                max-width: 100%;
            }
        }

        .center-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .countdown {
            font-size: 144px;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }        
    </style>

    <title>ISCB Targets System - Shooting</title>
    <script>
        let countdown = 10;
        function updateCountdown() {
            document.getElementById("countdown").innerText = countdown;
            if (countdown === 0) {
                document.getElementById("countdownForm").submit();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = function() {
            updateCountdown();
        };
    </script>
</head>
<body>
    <h1>Shooting in progress</h1>
    <span id="countdown" class="countdown center-screen">10</span>
    <form id="countdownForm" method="POST">
        <input type="hidden" id="originator" name="originator" value="shooting" />
    </form>
    <span class="copyright">Â© ISCB 2024</span>
</body>
</html>
